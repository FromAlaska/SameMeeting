<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<form method="post">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h2>Log In</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </div>
    </div>
</form>

{% endblock %}
